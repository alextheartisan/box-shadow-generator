name: CI

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-18.04

    steps:
      - uses: actions/checkout@v1

      - name: Setup Node
        uses: actions/setup-node@v1
        with:
          node-version: '10.x'

      - name: Cache dependencies
        uses: actions/cache@v1
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-
      - run: npm ci

      - run: npm run build

      - name: Deploy
        uses: peaceiris/actions-gh-pages@v2
        env:
          ACTIONS_DEPLOY_KEY: ${{ secrets.ACTIONS_DEPLOY_KEY }}
          PUBLISH_BRANCH: gh-pages
          PUBLISH_DIR: ./public

      - name: Notify
        env:
          MESSAGE: 'Started<br> Workflow: ${{ github.workflow }}<br> Repository: ${{ github.repository }}<br> Link: https://alextheartisan.github.io/poe-tools'
        run: |
          curl --request POST \
          --url https://hook.integromat.com/${{ secrets.INTEGROMAT_KEY }} \
          --header 'Content-Type: application/json' \
          --data '{
            "message": "'"$MESSAGE"'"
          }'
